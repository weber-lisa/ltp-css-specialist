<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Puppy Sign-Up</title>
</head>
<body>
    <header>
        <h1>Puppy Sign-Up</h1>
    </header>
    <div id="container">
        <h2>Puppy Parent Information:</h2>
        <form action="#" method="post">
            <input type="text" id="first" placeholder="First Name"><br/>
            <input type="text" id="last" placeholder="Last Name"><br/>
            <input type="text" id="email" placeholder="Email"><br/>
            <input type="text" id="phone" placeholder="Phone Number"><br/>
            <input type="text" id="puppyName" placeholder="Puppy Name"><br/>
            <input type="text" id="birthdate" placeholder="Birthday MM/DD/YEAR"><br/>
            <input type="text" id="breed" placeholder="Breed"><br/>
            <p>Vaccinations:</p>
            <p><input type="checkbox" name="" id="">Parvo</p>
            <p><input type="checkbox" name="" id="">Distemper</p>
            <p><input type="checkbox" name="" id="">Rabies</p><br/>
            <p>How did you hear about our School?</p>
            <select name="#" id="school">
                <option value="radio">Radio</option>
                <option value="driveby">Drive By</option>
                <option value="friends">Friends/Neighbors</option>
            </select>
            <br/>
            <button>Submit form for Puppy School!</button>

        </form>
    </div>
    <footer>
        <img src="images/avatar.png" alt="Avatar" class="avatar">
        <address>123 Web Design St.<br>Waxhaw, NC 28173</address>
        <p>800-555-1212</p>
        <p>Copyright &copy; <script>
                document.write(new Date().getFullYear());
            </script> |Weber WDD, LLC | All Rights Reserved</p>
    </footer>
</body>
</html>
